name: Build Android and iOS
on:
  push:
    branches:
      - Dev
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test
  build-ios:
    needs: install-and-test
    runs-on: macos-10.15
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
          ls -la
      - name: Build app
        run: |
	  cd ios
          ls -la     
          xcodebuild -workspace FirstApp.xcworkspace -scheme FirstApp archive -archivePath FirstApp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath FirstApp.xcarchive -exportPath . -exportOptionsPlist FirstApp/Info.plist
          mv FirstApp.ipa ../FirstApp.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: FirstApp01.ipa
          path: ios/build/
